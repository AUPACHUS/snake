<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }
        
        .score {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background: #2a2a2a;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .game-over h2 {
            margin-top: 0;
            color: #ff6b6b;
            font-size: 2em;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
        
        .controls {
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 Snake Game</h1>
        <div class="score">Puntuación: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Usa las flechas del teclado para moverte<br>
            Espaciador para pausar/reanudar
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>¡Game Over!</h2>
        <p>Puntuación final: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Jugar de nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Configuración del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let gamePaused = false;

        // Inicializar el juego
        function init() {
            generateFood();
            gameLoop();
        }

        // Generar comida en posición aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no aparezca sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar en el canvas
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente
            ctx.fillStyle = '#4ecdc4';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Dibujar cabeza de la serpiente con color diferente
            ctx.fillStyle = '#45b7aa';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // Dibujar comida
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Actualizar la lógica del juego
        function update() {
            if (!gameRunning || gamePaused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisiones con las paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colisiones con el propio cuerpo
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si comió la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Manejar el fin del juego
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reiniciar el juego
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // Bucle principal del juego
        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 150);
        }

        // Manejar controles del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.code;
            
            // Pausar/reanudar con espaciador
            if (key === 'Space') {
                e.preventDefault();
                gamePaused = !gamePaused;
                return;
            }

            // Evitar que la serpiente se mueva en dirección opuesta
            if (key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if (key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });

        // Soporte para dispositivos móviles
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Movimiento horizontal
                if (diffX > 0 && dx !== 1) {
                    dx = -1; dy = 0; // Izquierda
                } else if (diffX < 0 && dx !== -1) {
                    dx = 1; dy = 0; // Derecha
                }
            } else {
                // Movimiento vertical
                if (diffY > 0 && dy !== 1) {
                    dx = 0; dy = -1; // Arriba
                } else if (diffY < 0 && dy !== -1) {
                    dx = 0; dy = 1; // Abajo
                }
            }
        });

        // Iniciar el juego
        init();
    </script>
</body>
</html>
